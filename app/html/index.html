<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #212121;
            }
            
            code {
                font-family: 'Roboto Mono', monospace;
                background: #404040;
                color: #fff;
                border-radius: 8px;
                padding-left: 4px;
                padding-right: 4px;
            }
            
            pre {
                overflow: auto;
                word-wrap: normal;
                white-space: pre;
                border-radius: 8px;
                background: #404040;
            }
            
            h1,
            h3,
            h4,
            h5 {
                font-family: 'Roboto', sans-serif;
                font-weight: 500;
                color: #fff;
            }
            
            p,
            li {
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                color: #fff;
            }
            
            a {
                color: #4286f4;
                -webkit-transition: color 0.5s;
                transition: color 0.5s;
                text-decoration: none;
            }
            
            a:hover {
                color: #214c91;
            }
            
            .top {
                background: #151515;
                padding-top: 4px;
                padding-bottom: 4px;
                padding-left: 16px;
            }
            
            li {
                margin-bottom: 4px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>Wizard101 API</h1>
    </body>
</html>
